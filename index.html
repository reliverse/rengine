<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/vite.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta
      name="description"
      content="rengine - A modern, fast, and powerful file manager for Windows, macOS, and Linux with declarative filesystem management"
    >
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="rengine Metaverse">
    <link rel="apple-touch-icon" href="/logo192.png">
    <link rel="manifest" href="/manifest.json">
    <title>rengine - Modern File Manager</title>
    <script>
    "use strict";
    // Apply theme immediately to prevent flash of wrong theme
    (() => {
      const storageKey = "rengine-ui-theme";
      const stored = localStorage.getItem(storageKey);
      const theme =
        stored === "dark" || stored === "light" || stored === "system"
          ? stored
          : "system";

      const root = document.documentElement;
      root.classList.remove("light", "dark");

      if (theme === "system") {
        const mediaQuery = window.matchMedia("(prefers-color-scheme: dark)");
        const systemTheme = mediaQuery.matches ? "dark" : "light";
        root.classList.add(systemTheme);
      } else {
        root.classList.add(theme);
      }
    })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
